<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>   
    <!-- development version, includes helpful console warnings -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/7fce8be79d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div id="header" :class="{darkTheme : (ThemeFA.type == 1), lightTheme : (ThemeFA.type == 0)}">
            <h1 id="Title" :class="{darkThemeTitle : (ThemeFA.type == 1), lightThemeTitle : (ThemeFA.type == 0)}">
                ANIMATED <i :class="{darkThemeItalic : (ThemeFA.type == 1), lightThemeItalic : (ThemeFA.type == 0)}">QUICKSORT</i>
            </h1>
            <button class="iconBtn">
                <i v-bind:class="ThemeFA.class" id="themeButton" v-on:click="switchTheme(ThemeFA)"></i>
            </button>
        </div>
    <hr :class="{darkThemeHr : (ThemeFA.type == 1), lightThemeHr : (ThemeFA.type == 0)}"/>
        <div>
            <div class="canvas">
                <div class="array">
                    <!-- v-for para crear varios divs, uno para cada elemento de la lista-->>
                    <!-- v-bind:id o :id para linkar el id del elemento del DOM con su posición en el array-->
                    <div id="element" 
                    :class="{darkThemeItem : (ThemeFA.type == 1), lightThemeItem : (ThemeFA.type == 0)}" 
                    v-for="element in elements" :id="elements.indexOf(element)">{{element}}</div>
                </div>
            </div>
            <div class="lateral" :class="{darkThemeLateral : (ThemeFA.type == 1), lightThemeLateral : (ThemeFA.type == 0)}">
                <button class="lateral_btn" id="strategy_btn">
                    {{message}}
                </button>
                <form id="data">
                    <label for="nodes">Nº Nodos</label>
                    <input type="number" id="nodes"/>
                </form>
                <button class="lateral_btn" id="create_btn" v-on:click="quickSortArray">
                    ANIMAR
                </button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
